<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Compras</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-weight: bold;
    }
    th {
      background-color: #2196f3;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    button.volver-btn {
      margin-bottom: 20px;
      background-color: #2196f3;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button.volver-btn:hover {
      background-color: #0b7dda;
    }
  </style>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
</head>
<body>

  <button class="volver-btn" onclick="window.location.href='index.html'">← Volver a Compra</button>
  <h1>Registro de Compras</h1>

  <table id="tabla-compras">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cartones</th>
        <th>Referencia</th>
        <th>Monto (Bs)</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se agregan las filas -->
    </tbody>
  </table>

  <script>
    // Copia tu configuración firebase aquí igual que en index.html
    const firebaseConfig = {
      apiKey: "AIzaSyCJXV1uIO7k-mskXmLeTLRzH0JmBW6Bkm4",
      authDomain: "bingomagic.firebaseapp.com",
      projectId: "bingomagic",
      storageBucket: "bingomagic.firebasestorage.app",
      messagingSenderId: "239927101364",
      appId: "1:239927101364:web:7557e068b2564c63a194e1",
      measurementId: "G-0GJL6DJCEB"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    const db = firebase.firestore();
    const tabla = document.getElementById('tabla-compras').querySelector('tbody');

    async function cargarCompras() {
      try {
        const snapshot = await db.collection('compras').orderBy('fecha', 'desc').get();
        tabla.innerHTML = ''; // limpiar tabla

        snapshot.forEach(doc => {
          const data = doc.data();
          const fila = document.createElement('tr');

          const fecha = data.fecha ? data.fecha.toDate().toLocaleString() : '';

          fila.innerHTML = `
            <td>${data.nombre || ''}</td>
            <td>${(data.cartones && data.cartones.join(', ')) || ''}</td>
            <td>${data.referencia || ''}</td>
            <td>${data.monto || ''}</td>
            <td>${fecha}</td>
          `;
          tabla.appendChild(fila);
        });
      } catch (e) {
        alert('Error al cargar las compras: ' + e);
      }
    }

    cargarCompras();
  </script>

</body>
</html>
