<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registro de Compras</title>
<style>
  body { background: #000; color: #fff; font-family: Arial, sans-serif; margin: 20px; }
  header { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; }
  h1 { margin: 0; }
  .resumen { text-align: center; margin-bottom: 20px; font-size: 1.1em; }
  .resumen span { display: inline-block; margin: 5px 15px; }
  button.volver-btn, button.borrar-btn, button.gestion-btn, button.copiar-btn {
    background-color: #2196f3; border: none; color: white; font-weight: bold;
    padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 1em;
    transition: background-color 0.3s ease; margin-right: 10px;
  }
  button.volver-btn:hover, button.gestion-btn:hover, button.copiar-btn:hover { background-color: #0b7dda; }
  button.borrar-btn { background-color: #ff4444; margin-right: 0; }
  button.borrar-btn:hover { background-color: #cc0000; }
  table { width: 100%; border-collapse: collapse; margin-bottom: 40px; }
  th, td { border: 1px solid #555; padding: 8px; text-align: left; }
  th { background: #222; }
  caption { font-weight: bold; font-size: 1.2em; margin-bottom: 10px; }
  .referencia-duplicada { color: red; font-weight: bold; }
  .referencia-duplicada::after { content: '  Â¡Duplicada!'; font-size: 0.85em; color: #ff4444; }
  #gestionPanel { display: none; background: #111; padding: 15px; border-radius: 8px; max-height: 300px; overflow-y: auto; margin-bottom: 30px; }
  #gestionPanel h2 { margin-top: 0; margin-bottom: 15px; }
  #gestionPanel table { margin-bottom: 0; }
  #gestionPanel button.edit-btn, #gestionPanel button.delete-btn {
    padding: 3px 8px; margin-left: 6px; font-size: 0.85em; cursor: pointer; border-radius: 4px; border: none;
  }
  #gestionPanel button.edit-btn { background: #f0ad4e; color: white; }
  #gestionPanel button.delete-btn { background: #d9534f; color: white; }
  .delete-btn { background: #d9534f; color: white; border: none; border-radius: 4px; padding: 4px 10px; cursor: pointer; font-size: 0.85em; }
  .delete-btn:hover { background: #b52b27; }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCJXV1uIO7k-mskXmLeTLRzH0JmBW6Bkm4",
    authDomain: "bingomagic.firebaseapp.com",
    projectId: "bingomagic",
    storageBucket: "bingomagic.firebasestorage.app",
    messagingSenderId: "239927101364",
    appId: "1:239927101364:web:7557e068b2564c63a194e1",
    measurementId: "G-0GJL6DJCEB"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function cargarRegistros() {
    const registros = {};
    let totalMonto = 0;
    const referencias = new Map();

    // Cargar registrosCartones
    const snapshotCartones = await db.collection('registrosCartones').get();
    snapshotCartones.forEach(doc => { registros[doc.id] = doc.data().nombre; });

    const cartonesOrdenados = Object.keys(registros).map(Number).sort((a,b) => a-b);
    const tbodyCartones = document.querySelector('#tablaCartones tbody');
    tbodyCartones.innerHTML = '';
    for (const c of cartonesOrdenados) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${c}</td><td>${registros[c]}</td>`;
      tbodyCartones.appendChild(tr);
    }

    // Cargar registrosPagos
    const snapshotPagos = await db.collection('registrosPagos').orderBy('timestamp', 'desc').get();
    const tbodyPagos = document.querySelector('#tablaPagos tbody');
    tbodyPagos.innerHTML = '';

    snapshotPagos.forEach(doc => {
      const data = doc.data();
      totalMonto += parseFloat(data.monto);

      const tr = document.createElement('tr');

      const tdMonto = document.createElement('td');
      tdMonto.textContent = data.monto;

      const tdReferencia = document.createElement('td');
      tdReferencia.textContent = data.referencia;
      if (referencias.has(data.referencia)) {
        tdReferencia.classList.add('referencia-duplicada');
        referencias.get(data.referencia).classList.add('referencia-duplicada');
      } else {
        referencias.set(data.referencia, tdReferencia);
      }

      const tdNombre = document.createElement('td');
      tdNombre.textContent = data.nombre || "-";

      const tdCartones = document.createElement('td');
      tdCartones.textContent = (data.cartones && data.cartones.length > 0) ? data.cartones.join(", ") : "-";

      // ðŸ‘‰ Nueva columna acciones con botÃ³n eliminar
      const tdAcciones = document.createElement('td');
      const btnEliminar = document.createElement('button');
      btnEliminar.textContent = "Eliminar";
      btnEliminar.className = "delete-btn";
      btnEliminar.onclick = () => eliminarPago(doc.id, data.cartones || []);
      tdAcciones.appendChild(btnEliminar);

      tr.appendChild(tdMonto);
      tr.appendChild(tdReferencia);
      tr.appendChild(tdNombre);
      tr.appendChild(tdCartones);
      tr.appendChild(tdAcciones);

      tbodyPagos.appendChild(tr);
    });

    document.getElementById('resumen').innerHTML = `
      <span>Cartones vendidos: <b>${cartonesOrdenados.length}</b></span>
      <span>Cartones faltantes: <b>${360 - cartonesOrdenados.length}</b></span>
      <span>Monto vendido: <b>${totalMonto} Bs</b></span>
    `;

    if (document.getElementById('gestionPanel').style.display === 'block') {
      cargarGestionPanel(registros, cartonesOrdenados);
    }
  }

  function toggleGestion() {
    const panel = document.getElementById('gestionPanel');
    panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    if (panel.style.display === 'block') cargarRegistros();
  }

  function cargarGestionPanel(registros, cartonesOrdenados) {
    const tbodyGestion = document.querySelector('#gestionTabla tbody');
    tbodyGestion.innerHTML = '';
    cartonesOrdenados.forEach(c => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${c}</td><td>${registros[c]}</td><td>
        <button class='edit-btn' onclick='editarNombre(${c})'>Editar</button>
        <button class='delete-btn' onclick='eliminarCarton(${c})'>Eliminar</button>
      </td>`;
      tbodyGestion.appendChild(tr);
    });
  }

  function editarNombre(carton) {
    const nuevoNombre = prompt("Editar nombre del jugador para cartÃ³n " + carton + ":");
    if (nuevoNombre && nuevoNombre.trim()) {
      db.collection('registrosCartones').doc(carton.toString()).update({ nombre: nuevoNombre.trim() })
        .then(() => cargarRegistros());
    }
  }

  function eliminarCarton(carton) {
    if (confirm("Â¿Deseas eliminar el cartÃ³n " + carton + " del registro?")) {
      db.collection('registrosCartones').doc(carton.toString()).delete().then(() => cargarRegistros());
    }
  }

  async function eliminarPago(pagoId, cartones) {
    if (!confirm("Â¿Deseas eliminar este pago y liberar sus cartones?")) return;

    try {
      const batch = db.batch();

      // Eliminar el documento del pago
      const pagoRef = db.collection('registrosPagos').doc(pagoId);
      batch.delete(pagoRef);

      // Liberar los cartones asociados
      cartones.forEach(c => {
        const cartonRef = db.collection('registrosCartones').doc(c.toString());
        batch.delete(cartonRef);
      });

      await batch.commit();
      alert("Pago eliminado correctamente.");
      cargarRegistros();
    } catch (error) {
      console.error("Error al eliminar el pago:", error);
      alert("Error al eliminar el pago.");
    }
  }

  async function borrarRegistros() {
    if (!confirm("Â¿EstÃ¡s seguro que quieres borrar todos los registros?")) return;
    try {
      const batch = db.batch();
      const cartonesSnapshot = await db.collection('registrosCartones').get();
      cartonesSnapshot.forEach(doc => batch.delete(doc.ref));
      const pagosSnapshot = await db.collection('registrosPagos').get();
      pagosSnapshot.forEach(doc => batch.delete(doc.ref));
      await batch.commit();
      alert("Todos los registros han sido borrados.");
      cargarRegistros();
    } catch (error) {
      console.error("Error borrando registros:", error);
      alert("Error al borrar los registros.");
    }
  }

  function copiarTablasAlPortapapeles() {
    function tablaAtexto(tabla) {
      let texto = '';
      const filas = tabla.querySelectorAll('tr');
      filas.forEach(fila => {
        const celdas = fila.querySelectorAll('th, td');
        const filaTexto = Array.from(celdas).map(c => c.textContent.trim()).join('\t');
        texto += filaTexto + '\n';
      });
      return texto;
    }
    const tablaCartones = document.getElementById('tablaCartones');
    const tablaPagos = document.getElementById('tablaPagos');
    const textoFinal = `-- Cartones Vendidos --\n` + tablaAtexto(tablaCartones) + `\n-- Registro de Pagos --\n` + tablaAtexto(tablaPagos);
    navigator.clipboard.writeText(textoFinal)
      .then(() => alert('Â¡Tablas copiadas al portapapeles!'))
      .catch(err => alert('Error al copiar: ' + err));
  }

  document.addEventListener('DOMContentLoaded', () => {
    cargarRegistros();
    document.getElementById('btnBorrar').addEventListener('click', borrarRegistros);
    document.getElementById('btnGestion').addEventListener('click', toggleGestion);
    document.getElementById('btnCopiar').addEventListener('click', copiarTablasAlPortapapeles);
  });
</script>
</head>
<body>

<header>
  <h1>Registro de Cartones</h1>
  <button class="volver-btn" onclick="window.location.href='index.html'">Volver</button>
</header>

<div style="text-align:center; margin-bottom: 15px;">
  <button id="btnGestion" class="gestion-btn">Gestionar Cartones</button>
  <button id="btnBorrar" class="borrar-btn">Borrar todos los registros</button>
  <button id="btnCopiar" class="copiar-btn">Copiar tablas</button>
</div>

<div class="resumen" id="resumen"></div>

<table id="tablaCartones">
  <caption>CartÃ³n - Nombre</caption>
  <thead><tr><th>CartÃ³n</th><th>Nombre</th></tr></thead>
  <tbody></tbody>
</table>

<h1>Registro de Pagos</h1>
<table id="tablaPagos">
  <caption>Monto - Referencia - Nombre - NÃºmeros comprados</caption>
  <thead>
    <tr>
      <th>Monto (BS)</th>
      <th>Referencia</th>
      <th>Nombre</th>
      <th>NÃºmeros comprados</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Panel para gestiÃ³n -->
<div id="gestionPanel">
  <h2>GestiÃ³n de Cartones Vendidos</h2>
  <table id="gestionTabla">
    <thead><tr><th>CartÃ³n</th><th>Nombre</th><th>Acciones</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

</body>
</html>
