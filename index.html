<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compra de Cartones de Bingo</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
    }

    button.registro-btn {
      width: auto;
      background-color: #2196f3;
      border: none;
      color: white;
      padding: 6px 12px;
      font-weight: bold;
      font-size: 0.85em;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
    }

    button.registro-btn:hover {
      background-color: #0b7dda;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #panel-cartones {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(30, 1fr);
      gap: 6px;
      margin-left: auto;
      margin-right: auto;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
    }

    .carton-btn {
      background-color: transparent;
      border: none;
      color: black;
      font-weight: bold;
      font-size: 1.6em;
      padding: 4px 6px;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
      text-align: center;
    }

    .carton-btn.selected {
      border-bottom: 2px solid #2196f3;
      color: #2196f3;
      background-color: transparent;
    }

    .carton-btn.vendido {
      color: white !important;
      background-color: white !important;
      cursor: default;
      pointer-events: none;
      border: none;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Compra de Cartones de Bingo</h1>
  <button class="registro-btn" onclick="window.location.href='registro.html'">Registro</button>
</div>

<form id="compraForm">
  <label for="nombre">Nombre del jugador:</label>
  <input type="text" id="nombre" name="nombre" required />

  <label for="cartonesSeleccionados">Cartones seleccionados:</label>
  <input type="text" id="cartonesSeleccionados" name="cartonesSeleccionados" placeholder="Selecciona o escribe los cartones separados por coma" />

  <label for="referencia">Referencia de Pago:</label>
  <input type="text" id="referencia" name="referencia" required />

  <label for="monto">Monto (Bs):</label>
  <input type="text" id="monto" name="monto" readonly value="0" />

  <button type="submit">COMPRAR</button>
</form>

<div id="panel-cartones"></div>

<script>
  const PRECIO_CARTON = 100;
  const panel = document.getElementById('panel-cartones');
  const seleccionadosInput = document.getElementById('cartonesSeleccionados');
  const montoInput = document.getElementById('monto');
  const form = document.getElementById('compraForm');
  let seleccionados = new Set();
  let vendidos = new Set();

  let registros = JSON.parse(localStorage.getItem('registrosCartones')) || {};

  // Crear botones para 530 cartones
  for (let i = 1; i <= 530; i++) {
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'carton-btn';
    btn.textContent = i;
    btn.dataset.numero = i;

    if (registros[i]) {
      vendidos.add(i);
      btn.classList.add('vendido');
    }

    btn.addEventListener('click', () => {
      if (vendidos.has(i)) return;
      if (seleccionados.has(i)) {
        seleccionados.delete(i);
        btn.classList.remove('selected');
      } else {
        seleccionados.add(i);
        btn.classList.add('selected');
      }
      actualizarCampos();
    });

    panel.appendChild(btn);
  }

  function actualizarCampos() {
    const lista = Array.from(seleccionados).sort((a, b) => a - b);
    seleccionadosInput.value = lista.join(', ');
    montoInput.value = (lista.length * PRECIO_CARTON).toString();
  }

  seleccionadosInput.addEventListener('input', () => {
    const valores = seleccionadosInput.value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n) && n >= 1 && n <= 530 && !vendidos.has(n));
    seleccionados = new Set(valores);

    Array.from(panel.children).forEach(btn => {
      const n = parseInt(btn.dataset.numero);
      if (vendidos.has(n)) return;
      btn.classList.toggle('selected', seleccionados.has(n));
    });

    actualizarCampos();
  });

  form.addEventListener('submit', e => {
    e.preventDefault();
    if (seleccionados.size === 0) {
      alert("Por favor selecciona al menos un cartÃ³n.");
      return;
    }

    const nombre = form.nombre.value.trim();
    const referencia = form.referencia.value.trim();
    if (!nombre || !referencia) {
      alert("Completa todos los campos.");
      return;
    }

    alert(`Compra realizada:\nNombre: ${nombre}\nCartones: ${Array.from(seleccionados).sort((a, b) => a - b).join(', ')}\nReferencia: ${referencia}\nMonto: ${montoInput.value} Bs`);

    registros = JSON.parse(localStorage.getItem('registrosCartones')) || {};
    let pagos = JSON.parse(localStorage.getItem('registrosPagos')) || [];

    seleccionados.forEach(n => {
      registros[n] = nombre;
      vendidos.add(n);
      const btn = Array.from(panel.children).find(b => Number(b.dataset.numero) === n);
      if (btn) {
        btn.classList.add('vendido');
      }
    });

    pagos.push({
      monto: montoInput.value,
      referencia: referencia
    });

    localStorage.setItem('registrosCartones', JSON.stringify(registros));
    localStorage.setItem('registrosPagos', JSON.stringify(pagos));

    form.reset();
    seleccionados.clear();
    actualizarCampos();
  });
</script>

</body>
</html>
